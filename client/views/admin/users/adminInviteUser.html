<template name="adminInviteUser">
	{{#if isAdmin}}
		{{#if emailEnabled}}
			<div class="about clearfix">
				<form class="edit-form">
					<h3>{{_ "Send_invitation_email"}}</h3>
					<div class="input-line">
						<label for="inviteEmails">{{_ "Send_invitation_email_info"}}</label>
						<textarea id="inviteEmails" rows="3" style="height: auto"></textarea>
					</div>
				</form>
			</div>
			<nav class="form-buttons">
				<button class='button button-block cancel secondary'><span>{{_ "Cancel"}}</span></button>
				<button class='button button-block blue send' data-loading-text="{{_ "Please_wait"}}"><span>{{_ "Send"}}</span></button>
			</nav>
			{{#if inviteEmails.length}}
			<div class="about clearfix" style="margin-top: 30px">
				<p style="color: #51a351"> {{_ "Send_invitation_email_success"}} </p>
				<ul style="margin: 5px 10px">
					{{#each inviteEmails}}
					<li style="margin-top: 5px">{{.}}</li>
					{{/each}}
				</ul>
			</div>
			{{/if}}
		{{else}}
			{{_ "Send_invitation_email_warning"}}
		{{/if}}
		<div class="about clearfix" style="margin-top: 30px;">
			<form class="edit-form">
				<h4>{{_ "Generate Invitation Url"}}</h4>
				<div class="input-line">
					<input type="email" id="inviteEmail" placeholder="email"/>
					<input type="text" id="inviteName" placeholder="name (optional)"/>
				</div>
				{{#if paymentRequired}}
				<div>
					<input type="checkbox" id="freeAccount"><label>{{_ "Free Account"}}</label>
				</div>
				{{/if}}
			</form>
		</div>
		<nav>
			<button class='button button-block blue generate' data-loading-text="{{_ "Please_wait"}}"><span>{{_ "Generate URL"}}</span></button>
		</nav>
		{{#if inviteUrl.length}}
			<pre class="selectable" style="background: #FFF; padding: .5em; word-wrap: break-word; margin-top: 24px;">{{inviteUrl}}</pre>
		{{/if}}
	{{/if}}
</template>
