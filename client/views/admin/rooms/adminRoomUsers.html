<template name="adminRoomUsers">
	{{#unless hasPermission 'view-room-administration'}}
		<p>You are not authorized to view this page.</p>
	{{else}}
		<div>
			<ul>
			{{#each users}}
			<div class="user-info" data-id="{{_id}}">
				<li class='user-image status-{{status}}'>
					{{> avatar username=username}}
				</li>
				@{{username}}
				{{#if isModerator}}<i class='icon-crown'></i>{{/if}}
			</div>
			{{/each}}
			</ul>
		</div>
	{{/unless}}
</template>
