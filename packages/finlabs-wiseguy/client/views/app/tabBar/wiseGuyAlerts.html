<template name="wiseGuyAlerts">
	<div class="content wiseguy-wrap">

		<div class="control">
			<div class="header">
				<h2>Wiseguy Alerts</h2>
			</div>
		</div>

		<div class="wiseguy-alert-list scrollable">
			{{#each alerts}}
				{{!--<div class="new-day" data-date="{{groupDate}}"></div>--}}
				<div class="alert-wrap">

					<div class="wiseguy-alert">
						<div class="col-1">
							<i class="wiseguy-minus wisecon"></i>
						</div>
						<div class="col-3">
							<div class="timestamp">
								{{timestamp}}
							</div>
						</div>
						<div class="col-4">
							<div class="ticker">
								{{ticker}}
							</div>
						</div>
						<div class="col-4">
							<div class="{{getState}}">
								{{getState}}
							</div>
						</div>
					</div>

					<div class="more-info">
						<ul>
							<li>Exp: {{formatDate}} {{getDirection}} {{isWeekly}}</li>
							<li>{{formatPrice}} BET {{tags}}</li>
						</ul>
					</div>

					<hr>

				</div>
			{{/each}}
		</div>
	</div>
</template>
