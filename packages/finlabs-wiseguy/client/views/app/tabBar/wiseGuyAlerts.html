<template name="wiseGuyAlerts">
	<div class="content">
		<div class="control">
			<div class="header">
				<h2>Wiseguy Alerts</h2>
			</div>
		</div>
		{{#each alerts}}
			<div class="wiseguy-alert-list scrollable">
				<div class="alert-wrap">
					<div class="wiseguy-alert">
						<div class="col-1">
							<i class="icon-plus"></i>
						</div>
						<div class="col-3">
							{{timestamp}}
						</div>
						<div class="col-4">
							{{ticker}}
						</div>
						<div class="col-4">
							{{getState}}
						</div>
					</div>

					<div class="more-info">
						<ul>
							<li>Exp: {{formatDate}} {{getDirection}} {{isWeekly}}</li>
							<li>{{formatPrice}} BET {{tags}}</li>
						</ul>
					</div>
				</div>
			</div>
		{{/each}}
	</div>
</template>
