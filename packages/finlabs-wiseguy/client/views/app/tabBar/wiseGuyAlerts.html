<template name="wiseGuyAlerts">
	<div class="content wiseguy-wrap">

		<div class="wiseguy-alert-list scrollable">
			<div class="control">
				<div class="header">
					<h2>Wiseguy Alerts</h2>
				</div>
			</div>
			
			{{#each alerts}}
				{{#if isEqual}}<div class="new-day" data-date="{{groupDate}}"></div>{{/if}}
				<div class="alert-wrap">

					<div class="wiseguy-alert">
						<div class="col-1">
							<i class="wiseguy-minus wisecon"></i>
						</div>
						<div class="col-3">
							<div class="timestamp">
								{{timestamp}}
							</div>
						</div>
						<div class="col-4">
							<div class="ticker">
								{{ticker}}
							</div>
						</div>
						<div class="col-4">
							<div class="{{getState}}">
								{{getState}}
							</div>
						</div>
					</div>

					<div class="more-info">
						<ul>
							{{#if refPrice}}<li>Reference Price: {{ticker}}={{refPrice}}</li>{{/if}}
							<li>
								{{formatDate}} {{#if weekly}}<span class="wiseguy-weekly">(Weekly)</span>{{/if}}
								{{getStrike}} {{getDirection}}
							</li>
							<li>{{formatPrice}} BET {{tags}}</li>
						</ul>
					</div>

					{{#if isLast}}<hr>{{/if}}

				</div>
			{{/each}}

			{{#if moreResults}}
				<div class="load-more">
					{{#if Template.subscriptionReady}}
						<button class="load-alerts">load more</button>
					{{else}}
						<div class="load-more-loading">{{_ "Loading..."}}</div>
					{{/if}}
				</div>
			{{/if}}

			{{#if Template.subscriptionsReady}}
				{{#unless hasAlerts}}
					<li class="empty">
						No alerts to display
					</li>
				{{/unless}}
			{{/if}}
		</div>
	</div>


	<audio id="wiseguyNotification" preload>
		<source src="/sounds/cha-ching.mp3" type="audio/mpeg" />
	</audio>

</template>
