<template name="paymentForm">
	<form id="payment-form" class="payment-form">
		<div class="payment-form-header">
			<div class="payment-form-title">{{_ "Payment Details"}}</div>
			<div class="payment-form-price">{{price}}</div>
		</div>
		<div class="payment-form-body">
			<div class="payment-form-line">
				<div class="payment-form-group spans-1-2">
					<label for="name" class="payment-form-label">{{_ "Cardholder's Name"}}</label>
					<input type="text" class="payment-form-input"
						placeholder="John Doe" name="name" maxlength="64">
				</div>
				<div class="payment-form-group spans-1-2">
					<label for="number" class="payment-form-label">{{_ "Card Number"}}</label>
					<input type="text" class="payment-form-input"
						placeholder="XXXX XXXX XXXX XXXX XXXX" maxlength="19"
						data-stripe="number" name="number">
				</div>
			</div>
			<div class="payment-form-line">
				<div class="payment-form-group spans-1-3">
					<label for="exp-month" class="payment-form-label">{{_ "Expiration Month"}}</label>
					<input type="text" class="payment-form-input"
						placeholder="MM" size="2" maxlength="2"
						data-stripe="exp-month" name="exp-month">
				</div>
				<div class="payment-form-group spans-1-3">
					<label for="exp-year" class="payment-form-label">{{_ "Year"}}</label>
					<input type="text" class="payment-form-input"
						placeholder="YYYY" size="4" maxlength="4"
						data-stripe="exp-year" name="exp-year">
				</div>
				<div class="payment-form-group spans-1-3">
					<label for="cvc" class="payment-form-label">{{_ "CVC"}}</label>
					<input type="text" class="payment-form-input"
						placeholder="XXX" size="4" maxlength="4"
						data-stripe="cvc" name="cvc">
				</div>
			</div>
		</div>
		<div class="payment-form-submit">
			<button class="payment-form-submit-button button save"
				id="payment-form-submit" disabled="true">
				<i class="icon-lock"></i>{{_ "Pay Securely"}}
			</button>
		</div>
	</form>
</template>
