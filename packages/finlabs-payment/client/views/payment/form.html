<template name="paymentForm">
	<form id="payment-form" class="payment-form">
		<div class="payment-form-header">
			<div class="payment-form-title">{{_ "Payment Details"}}</div>
			<div class="payment-form-price">
				{{paymentPrice}}
				<span class="payment-form-period">{{paymentPeriod}}</span>
			</div>
		</div>
		<div class="payment-form-body">
			<div class="payment-form-line">
				<div class="payment-form-group spans-1-3">
					<label for="name" class="payment-form-label">
						{{_ "Cardholder"}}
						{{#if paymentErrors.name}}
						<i class="icon-attention-circled payment-form-error"></i>
						{{/if}}
					</label>
					<input type="text" class="payment-form-input"
						placeholder="John Doe" name="name" maxlength="64" value="{{userName}}">
				</div>
				<div class="payment-form-group spans-2-3">
					<label for="number" class="payment-form-label">
						{{_ "Card Number"}}
						{{#if paymentErrors.number}}
						<i class="icon-attention-circled payment-form-error"></i>
						{{/if}}
					</label>
					<input type="text" class="payment-form-input"
						placeholder="XXXX XXXX XXXX XXXX XXXX" maxlength="19"
						data-stripe="number" name="number">
				</div>
			</div>
			<div class="payment-form-line">
				<div class="payment-form-group spans-1-3">
					<label for="exp-month" class="payment-form-label">
						{{_ "Expiry Month"}}
						{{#if paymentErrors.exp_month}}
						<i class="icon-attention-circled payment-form-error"></i>
						{{/if}}
					</label>
					<input type="text" class="payment-form-input"
						placeholder="MM" size="2" maxlength="2"
						data-stripe="exp-month" name="exp-month">
				</div>
				<div class="payment-form-group spans-1-3">
					<label for="exp-year" class="payment-form-label">
						{{_ "Year"}}
						{{#if paymentErrors.exp_year}}
						<i class="icon-attention-circled payment-form-error"></i>
						{{/if}}
					</label>
					<input type="text" class="payment-form-input"
						placeholder="YYYY" size="4" maxlength="4"
						data-stripe="exp-year" name="exp-year">
				</div>
				<div class="payment-form-group spans-1-3">
					<label for="cvc" class="payment-form-label">
						{{_ "CVC"}}
						{{#if paymentErrors.cvc}}
						<i class="icon-attention-circled payment-form-error"></i>
						{{/if}}
					</label>
					<input type="text" class="payment-form-input"
						placeholder="XXX" size="4" maxlength="4"
						data-stripe="cvc" name="cvc">
				</div>
			</div>
		</div>
		<div class="payment-form-submit">
			<button class="payment-form-submit-button button save"
				id="payment-form-submit" disabled="{{isLoading}}">
				<i class="icon-lock"></i>{{buttonLabel}}
			</button>
		</div>
	</form>
</template>
