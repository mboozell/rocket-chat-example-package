<template name="adminProductChannels">
	<h1 class="product-info-title">{{name}}</h1>
	<div>
		{{#each channels}}
		<div class="channel-list-item">
			<i class="{{channelIcon}}"></i>
			<span>{{name}}</span>
			<a class="remove-channel" data-channelid="{{_id}}">delete</a>
		</div>
		{{/each}}
	</div>
	<div>
		{{> inputAutocomplete settings=autocompleteSettings id="new-channel-name" class="required search" autocomplete="off"}}
		<button class="button add-channel">{{_ "Add Room"}}</button>
	</div>
</template>
