<template name="adminRoomInfo">
	{{#unless hasPermission 'view-room-administration'}}
		<p>You are not authorized to view this page.</p>
	{{else}}
		{{#if canDeleteRoom}}
		<nav>
			<button class='button button-block delete red'><span><i class='icon-trash'></i> {{_ "Delete"}}</span></button>
		</nav>
		{{/if}}
	{{/unless}}
</template>
